<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product preview page with html/css">
    <title>Product Preview Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section class="product-section">
        <div class="container">
            <div class="image-container"></div>
            <div class="words-container">
                <div class="words">
                    <h3 class="subtitle">perfume</h3>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="words-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <h1 class="main-price">$149.99</h1>
                        <span>$169.99</span>
                    </div>
                    <button class="btn"><img class="icon" src="images/icon-cart.svg" alt="cart-icon" >Add to Cart</button>
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
